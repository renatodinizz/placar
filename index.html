        <!-- Rodap√© discreto com cr√©ditos do criador -->

                <button id="players-toggle" class="toggle-btn">2</button>

            <div class="players-selection" id="players-selection">

            </div>
            <!-- Bot√£o para iniciar o jogo ap√≥s a sele√ß√£o do primeiro jogador -->
            <button id="start-game-btn" class="btn btn-primary">COME√áAR</button>
        </div>
    </div>

    <!-- P√°gina 4: Jogo Principal (Timer e Controles) -->
    <div id="game-page" class="page">
        <!-- Bot√£o de voltar minimalista -->
        <button id="back-btn-game" class="back-btn">&lt;</button>
        <div class="container">
            <!-- Exibi√ß√£o dos jogadores e destaque do jogador atual -->
            <div class="players-display" id="players-display">

            <div class="game-controls">

            <!-- Se√ß√£o do timer, com altura m√≠nima para evitar deslocamento -->
            <div class="timer-section">

                <button id="start-timer-btn" class="btn btn-primary btn-large">COME√áAR</button>

            <div class="scoreboard-controls">

                <button id="new-players-btn" class="btn btn-secondary">NOVOS JOGADORES</button>

        </div>
    </div>

    <!-- Modal de Confirma√ß√£o (usado para finalizar rodada/jogo) -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message">Tem certeza que deseja finalizar a rodada?</p>
            <div class="modal-buttons">
                <button id="modal-yes" class="btn btn-primary">SIM</button>
                <button id="modal-no" class="btn btn-secondary">N√ÉO</button>
            </div>
        </div>

    <!-- Link para o arquivo de script JavaScript -->

</body>
</html>
